{% load static %}
<!DOCTYPE html>
<html class="h-full bg-gradient-to-br from-purple-600 to-pink-600">
<head>
    <meta charset="utf-8">
    <title>Вход — GrowthOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
        <h2 class="text-4xl font-bold text-center text-purple-800 mb-8">Вход в GrowthOS</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-xl text-xl mt-6">
                Войти
            </button>
        </form>
    </div>
</body>
</html>
