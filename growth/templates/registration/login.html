<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="utf-8">
    <title>Вход — GrowthOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-8 text-purple-800">GrowthOS</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl">
        Войти
      </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
      Ещё нет аккаунта? 
      <a href="{% url 'register' %}" class="text-purple-600 font-bold hover:underline">Зарегистрироваться</a>
    </p>
  </div>
</body>
</html>
